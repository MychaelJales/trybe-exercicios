<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 6.1</title>
</head>
<body>
  <header>
    <h1>Formulário de Cadastro de Currículo</h1>
  </header>
  <form action="#" method="GET">
    <fieldset>
      <div class="line-form">
        <label for="name">Nome :</label>
        <input type="text" id="name" name="name" maxlength="40" required>
      </div>
      <div class="line-form">
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" maxlength="50" required>
      </div>
      <div class="line-form">
        <label for="cpf">CPF :</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>
      </div>
      <div class="line-form">
        <label for="adress">Endereço :</label>
        <input type="text" id="adress" name="adress" maxlength="200" required>
      </div>
      <div class="line-form">
        <label for="city">Cidade :</label>
        <input type="text" id="city" name="city" maxlength="28" required>
      </div>
      <div class="line-form">
        <label for="state">Estado :</label>
        <select name="state" id="state" required></select>
      </div>
      <div class="line-form">
        <label for="type-residence">Tipo de Endereço :</label>
        <label for="type-house">Casa</label>
        <input type="radio" name="type-residence" id="type-house" value="house" required>
        <label for="type-appartament">Apartamento</label>
        <input type="radio" name="type-residence" id="type-appartament" value="appartament" required>
      </div>
    </fieldset>
    <fieldset>
      <div class="line-form">
        <div>
        <label for="abstract">Resumo:</label>
        </div>
        <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="1000" required></textarea>
      </div>
      <div class="line-form">
        <label for="ocupation">Cargo :</label>
        <input type="text" id="ocupation" name="ocupation" required>
      </div>
      <div class="line-form">
        <label for="desciption-ocupation">Descrição do Cargo</label>
        <input type="text" id="description-ocupation" name="description-ocupation" required>
      </div>
      <div class="line-form">
        <label for="date">Data de Início :</label>
        <input type="text" id="date" name="date" required>
      </div>
      <button type="submit" id="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
  </form>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
