<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 6.1</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

</head>
<body>
  <header>
    <div class="container">
      <h1 class="display-6">Formulário de Cadastro de Currículo</h1>
    </div>
  </header>

  <form action="#" method="GET">
    <fieldset>
      <div class="line-form container mb-3">
        <label class="form-label" for="name">Nome :</label>
        <input class="form-control" type="text" id="name" name="name" maxlength="40" required>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="email">Email :</label>
        <input class="form-control" type="text" id="email" name="email" maxlength="50" required>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="cpf">CPF :</label>
        <input class="form-control" type="text" id="cpf" name="cpf" maxlength="11" required>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="adress">Endereço :</label>
        <input class="form-control" type="text" id="adress" name="adress" maxlength="200" required>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="city">Cidade :</label>
        <input class="form-control" type="text" id="city" name="city" maxlength="28" required>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="state">Estado :</label>
        <select class="form-select" name="state" id="state" required></select>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="type-residence">Tipo de Endereço :</label>
        <div class="form-check">
          <label class="form-check-label" for="type-house">Casa</label>
          <input class="form-check-input" type="radio" name="type-residence" id="type-house" value="house" required>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="type-appartament">Apartamento</label>
          <input class="form-check-input" type="radio" name="type-residence" id="type-appartament" value="appartament" required>
        </div>
      </div>

    </fieldset>
<hr>
    <fieldset>
      <div class="line-form container mb-3">
        <div>
        <label class="form-label" for="abstract">Resumo:</label>
        </div>
        <textarea class="form-control" name="abstract" id="abstract" cols="30" rows="10" maxlength="1000" required></textarea>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="ocupation">Cargo :</label>
        <input class="form-control" type="text" id="ocupation" name="ocupation" required>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="desciption-ocupation">Descrição do Cargo</label>
        <input class="form-control" type="text" id="description-ocupation" name="description-ocupation" required>
      </div>

      <div class="line-form container mb-3">
        <label class="form-label" for="datepicker">Data de Início :</label>
        <input class="form-control" type="text" id="datepicker" name="date" required>
      </div>

      <div class="line-form container mb-3">
        <button class="btn btn-success" type="submit" id="submit">Submit</button>
        <button class="btn btn-danger" type="reset">Reset</button>
      </div>
    </fieldset>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
